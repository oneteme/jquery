<!DOCTYPE html><html><head><title>JQuery</title><script src="https://www.gstatic.com/charts/loader.js"></script><script>
google.charts.load("current",{callback:'draw',packages:['calendar']});
function draw() {
var data = new google.visualization.DataTable();
[$columns].forEach(a=>data.addColumn(a[0], a[1]));data.addRows([$data]);
new google.visualization.Calendar(document.getElementById('calendar')).draw(data, {});}
</script></head><body><div id="calendar" style="width:99.5%;height:97vh;border:1px solid#ccc"></div></body></html>
