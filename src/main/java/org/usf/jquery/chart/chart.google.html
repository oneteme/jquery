<!DOCTYPE html><html><head><title>JQuery</title><script src="https://www.gstatic.com/charts/loader.js"></script><script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(draw);

</script></head><body><div id="chart" style="width:100%;height:100vh;"></div></body></html>
