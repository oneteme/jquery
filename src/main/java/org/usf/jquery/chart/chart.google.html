<!DOCTYPE html><html><head><title>JQuery</title><script src="https://www.gstatic.com/charts/loader.js"></script><script>
google.charts.load('current',{callback: 'draw','packages':['corechart']});
function draw() {
var data = new google.visualization.DataTable();[$columns].forEach(a=>data.addColumn(a[0], a[1]));data.addRows([$data]);
new google.visualization.$chart(document.getElementById('chart')).draw(data);}
window.onresize = draw
</script></head><body><div id="chart" style="width:100%;height:100vh;"></div></body></html>
